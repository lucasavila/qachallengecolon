server:
    port: 8080
---
spring:
    profiles: default
    datasource:
          url: 'jdbc:h2:~/test/back_qa'
          driver-class-name: 'org.h2.Driver'
          username: 'sa'
          password: ''
          test-on-borrow: true
          validation-query: 'SELECT 1'
          log-validation-errors: true
          max-active: 20
          initial-size: 4
          autoReconnect: true
          autoReconnectForPools: true
          is-connection-validation-required: true
